{% extends "layout.html" %}

{% block content %}
  
  <div class="page-header">
    <h1>Welcome to Twitter.js, Nimit!</h1>
  </div>
  <div class="row">
    <div class="col-md-3">
      <img src="https://pbs.twimg.com/profile_images/2450268678/olxp11gnt09no2y2wpsh_normal.jpeg"><br>
      <b>Your Name</b><br>
      100 followers
    {% if showForm %}
    <form action="/submit" method="POST" class="form-vertical" >
      <label for="name_field">Name:</label>
      <input name="name" type="text" id="name_field" value='{{name}}' class="form-control"/>
      <br />
      <label for="text_field">Text:</label>
      <input name="text" type="text" id="text_field" class="form-control" />
      <br />
      <input type="submit" value="Submit"  class="btn btn-primary"/>
    </form>
   {% endif %}
    </div>
    <div class="col-md-9">
    
      <!-- display tweets here -->
      {% for tweet in tweets %}
        <li class="tweetbox pull-left">
          <div class="well">
          <img/>
          <strong><a href='/users/{{ tweet.name }}'> {{ tweet.name }}</a></strong>
          <br />
          {{ tweet.text }}
          <br />
          <a href='#'>Re-tweet</a>
          <a href='/users/{{ tweet.name }}/tweets/{{ tweet.id }}'>Love it!</a>
          </div>
        </li>
      
      {% endfor %}
      
    </div>
  </div>
    
{% endblock %}
